<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Logger | Robin Dela Cruz</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <p></p>
        <h1>Number:</h1>
        <h2 id="number">0</h2>
        <button id="btn-increment" onclick="increment()">INCREMENT</button>
        <button id="btn-decrement" onclick="decrement()">DECREMENT</button>
        <button id="btn-save" onclick="save()">SAVE</button>
        <p id="log">LOG : </p>
    </div>
</body>
</html>
